    <title>DGP Sandbox</title>
    <style>
    body {
      background-image: url("https://steamuserimages-a.akamaihd.net/ugc/2477617641531676043/03250982C23D054098CC6F75072772BA10B5CDD1/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false");
      background-repeat: no-repeat;
      background-size: cover;
    }
    @keyframes walk {
	      0%
	      {
		      -webkit-transform: rotateZ(0deg);
	      }

	      50%
	      {
		      -webkit-transform: rotateZ(180deg);
	      }

	      100%
	      {
		      -webkit-transform: rotateZ(360deg);
	      }
    }
    .walk {
      position: absolute;
      bottom: 16px;
      left: 16px;
	    animation-name: walk;
	    animation-duration: 10.0s;
	    animation-iteration-count: infinite;
	    animation-timing-function: linear;
	    perspective: 6000px;
	    text-align: center;
	    background-color: #fe7;
	    width: 24px;
	    height: 24px;
	    color: #999;
	    font-size: 16px;
	    font-family: arial;
	    font-weight: bold;
	    border-radius: 3px;
	    display: inline-block;
	    border: 2px solid #999;
    }
  </style>
